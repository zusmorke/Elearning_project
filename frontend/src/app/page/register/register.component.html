<section class="auth d-flex">
    <div class="auth-left bg-main-50 flex-center p-24">
        <img src="assets/images/thumbs/auth-img2.png" alt>
    </div>
    <div class="auth-right py-40 px-24 flex-center flex-column">
        <div class="auth-right__inner mx-auto w-100">
            <a href="index.html" class="auth-right__logo">
                <img src="assets/images/logo/logo.png" alt>
            </a>
            <h2 class="mb-8">Sign Up</h2>
            <p class="text-gray-600 text-15 mb-32">Please sign up to your
                account and start the adventure</p>

            <!-- Form đăng ký -->
            <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
                <div class="mb-24">
                    <label for="username"
                        class="form-label mb-8 h6">Username</label>
                    <div class="position-relative">
                        <input
                            type="text"
                            class="form-control py-11 ps-40"
                            id="username"
                            name="username"
                            [(ngModel)]="user.username"
                            placeholder="Type your username"
                            required />
                        <span
                            class="position-absolute top-50 translate-middle-y ms-16 text-gray-600 d-flex">
                            <i class="ph ph-user"></i>
                        </span>
                    </div>
                </div>

                <div class="mb-24">
                    <label for="email" class="form-label mb-8 h6">Email</label>
                    <div class="position-relative">
                        <input
                            type="email"
                            class="form-control py-11 ps-40"
                            id="email"
                            name="email"
                            [(ngModel)]="user.email"
                            placeholder="Type your email address"
                            required />
                        <span
                            class="position-absolute top-50 translate-middle-y ms-16 text-gray-600 d-flex">
                            <i class="ph ph-envelope"></i>
                        </span>
                    </div>
                </div>

                <div class="mb-24">
                    <label for="password"
                        class="form-label mb-8 h6">Password</label>
                    <div class="position-relative">
                        <input
                            type="password"
                            class="form-control py-11 ps-40"
                            id="password"
                            name="password"
                            [(ngModel)]="user.password"
                            placeholder="Enter your password"
                            required
                            minlength="8" />
                        <span
                            class="position-absolute top-50 translate-middle-y ms-16 text-gray-600 d-flex">
                            <i class="ph ph-lock"></i>
                        </span>
                    </div>
                </div>

                <div class="mb-32 flex-between flex-wrap gap-8">
                    <div class="form-check mb-0 flex-shrink-0">
                        <input
                            class="form-check-input flex-shrink-0 rounded-4"
                            type="checkbox"
                            value
                            id="remember" />
                        <label
                            class="form-check-label text-15 flex-grow-1"
                            for="remember">Remember Me</label>
                    </div>
                    <a
                        href="forgot-password.html"
                        class="text-main-600 hover-text-decoration-underline text-15 fw-medium">Forgot
                        Password?</a>
                </div>

                <button
                    type="submit"
                    class="btn btn-main rounded-pill w-100"
                    [disabled]="registerForm.invalid">
                    Sign Up
                </button>
                <p class="mt-32 text-gray-600 text-center">
                    Already have an account?
                    <a
                        href="sign-in.html"
                        class="text-main-600 hover-text-decoration-underline">Log
                        In</a>
                </p>
            </form>
        </div>
    </div>
</section>
